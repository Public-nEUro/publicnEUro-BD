<div *ngIf="userInfo !== undefined" class="flex-container align-items-center justify-content-center">
    <h1>Approval of user</h1>
    <div *ngIf="userInfo === null">
        This user has been deleted
    </div>
    <div *ngIf="userInfo !== null">
        <div *ngIf="userInfo.approved">This user has been approved</div>
        <p-table [value]="userInfo | userInfoToSortedEntries">
            <ng-template pTemplate="body" let-info>
                <tr *ngIf="fieldKeyToLabel[info.key] !== undefined">
                    <td><b>{{fieldKeyToLabel[info.key]}}</b></td>
                    <td>{{info.value}}</td>
                </tr>
            </ng-template>
        </p-table><br>
        <p-button label="Approve" *ngIf="!userInfo.approved" (onClick)="approve()"
            styleClass="p-button-success"></p-button>
        <p-button label="Delete" *ngIf="!userInfo.approved" (onClick)="reject()"
            styleClass="p-button-danger"></p-button>
    </div>
</div>
