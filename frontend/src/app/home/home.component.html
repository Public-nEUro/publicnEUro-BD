<div class="flex-container align-items-center justify-content-center">
    <p-button *ngIf="userInfo === undefined" label="Register" icon="fal fa-arrow-circle-right" (onClick)="register()" class="field"></p-button>
    <p-button *ngIf="userInfo === undefined" label="Login" icon="fal fa-arrow-circle-right" (onClick)="login()" class="field"></p-button>
    <p-button *ngIf="userInfo !== undefined" label="Logout" icon="fal fa-arrow-circle-right" (onClick)="logout()" class="field"></p-button>
</div>
