<div *ngIf="userInfo === undefined" class="flex-container align-items-center justify-content-center">
    <p-button label="Register" icon="fal fa-arrow-circle-right" (onClick)="register()" class="field"></p-button>
    <p-button label="Login" icon="fal fa-arrow-circle-right" (onClick)="login()" class="field"></p-button>
</div>
