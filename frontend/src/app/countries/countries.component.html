<div class="flex-container align-items-center justify-content-center">
    <h1>Countries</h1>
    <p-table [value]="countries">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Geolocation</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-country>
            <tr>
                <td>{{ country.name }}</td>
                <td>{{ country.geo_location }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
