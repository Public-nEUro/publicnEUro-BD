<div class="flex-container align-items-center justify-content-center">
    <h1>Request access to dataset</h1>
    <div *ngIf="dataset !== undefined">
        <p-table [value]="dataset | datasetToSortedEntries">
            <ng-template pTemplate="body" let-dataset>
                <tr>
                    <td>
                        <b>{{ fieldKeyToLabel[dataset.key] }}</b>
                    </td>
                    <td *ngIf="dataset.key === 'name'">{{ dataset.value }}</td>
                    <td *ngIf="dataset.key === 'dua_file_name'">
                        <p-button (click)="downloadDua()">{{ dataset.value }}</p-button>
                    </td>
                    <td *ngIf="dataset.key === 'scc_file_name'">
                        <p-button (click)="downloadScc()">{{ dataset.value }}</p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
