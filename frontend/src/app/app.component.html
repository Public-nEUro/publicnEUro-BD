<mat-sidenav-container *ngIf="userInfo !== undefined" autosize="true">
    <mat-sidenav mode="side" opened>
        <mat-toolbar>Data Manager</mat-toolbar>
        <mat-nav-list class="list-horizontal">
            <a mat-list-item routerLink="profile">Profile</a>
            <div mat-list-item>
                <mat-nav-list class="list-horizontal">
                    Admin
                    <a *ngIf="userInfo?.is_admin" mat-list-item routerLink="users">Users</a>
                    <a *ngIf="userInfo?.is_admin" mat-list-item routerLink="countries">Countries</a>
                    <a *ngIf="userInfo?.is_admin" mat-list-item routerLink="institutions">Institutions</a>
                    <a *ngIf="userInfo?.is_admin" mat-list-item routerLink="sccs">Sccs</a>
                    <a *ngIf="userInfo?.is_admin" mat-list-item routerLink="datasets">Datasets</a>
                    <a *ngIf="userInfo?.is_admin" mat-list-item routerLink="history">History</a>
                </mat-nav-list>
            </div>
        </mat-nav-list>
    </mat-sidenav>
    <div class="main-content">
        <router-outlet> </router-outlet>
    </div>
</mat-sidenav-container>

<router-outlet *ngIf="userInfo === undefined"></router-outlet>
