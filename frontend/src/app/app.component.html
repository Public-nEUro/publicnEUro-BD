<mat-sidenav-container *ngIf="userInfo !== undefined" autosize="true">
    <mat-sidenav mode="side" opened>
        <mat-toolbar>Data Manager</mat-toolbar>
        <mat-nav-list class="list-horizontal">
            <a mat-list-item href="profile">Profile</a>
            <a *ngIf="userInfo?.is_admin" mat-list-item href="users">Users</a>
        </mat-nav-list>
    </mat-sidenav>
    <div class="main-content">
        <router-outlet>
        </router-outlet>
    </div>
</mat-sidenav-container>

<router-outlet *ngIf="userInfo === undefined"></router-outlet>
